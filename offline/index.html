<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ZLauncher</title>
	<link rel="icon" type="image/x-icon" href="/resources/favicon.png">
    <link rel="stylesheet" href="/styles.css">
    <script src="/scripts/main.js"></script>
    <script src="/scripts/nav-visibility.js"></script>
    <script src="/scripts/cookies.js" defer></script>

    <style>
        /* Existing styles */
        /* Additional styles for download section */
        .downloads {
            margin-top: 20px;
        }

        .download-link {
            display: block;
            background-color: #048239;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }

        .download-link:hover {
            background-color: #00cc00;
        }
    </style>
    <script>
        // Existing script and new functions
    </script>
</head>
<body onload="detection()">
    <div class="launcher">
        <div class="title-bar">
            <span>ZLauncher 0.4.0</span>
        </div>
        
        <div class="content">
            <div class="sidebar">
                <div class="profile">
                    <span class="profile-name" id="profile-name">Default</span>
                </div>
                <nav>
                    <li class="nav-item" onclick="redirectToUpdates()">
                        <img src="/resources/images/news-icon.png" alt="News Icon" class="nav-icon">
                        <span class="nav-text">Updates</span>
                    </li>
                    <li class="nav-item" onclick="redirectToMain()">
                        <img src="/resources/images/minecraft-icon.png" alt="Minecraft Icon" class="nav-icon">
                        <span class="nav-text">Game</span>
                    </li>
                    <li class="nav-item" onclick="redirectToSettings()">
                        <img src="/resources/images/settings-icon.png" alt="Settings Icon" class="nav-icon">
                        <span class="nav-text">Settings</span>
                    </li>
                    <li class="nav-item" onclick="redirectToList()">
                        <img src="/resources/images/serverlist-icon.png" alt="List Icon" class="nav-icon">
                        <span class="nav-text">Server List</span>
                    </li>
                    <li class="nav-item selected" onclick="redirectToClientDownload()">
                        <img src="/resources/images/offlinedownloads.png" alt="News Icon" class="nav-icon">
                        <span class="nav-text">Client Downloads</span>
                    </li>
                    <li class="nav-item" id="modMakerItem" style="display: none;" onclick="openEaglerForgeModMaker()">
                        <img src="/resources/images/eaglerforge-icon.png" alt="List Icon" class="nav-icon">
                        <span class="nav-text">EaglerForge Mod Maker</span>
                    </li>
                    <li class="nav-item" id="apiItem" style="display: none;" onclick="openEaglerForgeApi()">
                        <img src="/resources/images/eaglerforge-builder.png" alt="List Icon" class="nav-icon">
                        <span class="nav-text">EaglerForge API</span>
                    </li>
                    <li class="nav-item" onclick="redirectToOtherClients()" >
                        <img src="/resources/images/otherclients.png" alt="List Icon" class="nav-icon">
                        <span class="nav-text">Other Clients</span>
                    </li>    
                   </nav>
            </div>
            <div class="main-panel">
                <div class="top-bar">
                    <span class="game-title">Offline Downloads</span>
                </div>
                <div class="main-content">
                    <h2>Client Downloads</h2>
                    <div class="downloads">
                        <a href="/offline/downloads/1.8.8.html" class="download-link" download>Download 1.8.8 Offline</a>
                        <a href="/offline/downloads/1.5.2.html" class="download-link" download>Download 1.5.2 Offline</a>
                        <a href="/offline/downloads/beta_1.3.html" class="download-link" download>Download Beta 1.3 Offline</a>
                        <!-- Add more download links as needed -->
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-bar">
            <span class="username" id="profile-name">ZLauncher</span>
        </div>
    </div>
</body>
</html>
