<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ZLauncher</title>
	<link rel="icon" type="image/x-icon" href="/resources/favicon.png">
    <link rel="stylesheet" href="/styles.css">
	<script src="/scripts/main.js" defer></script>
    <script src="/scripts/nav-visibility.js"></script>
    <script src="/scripts/cookies.js"></script>

   
  
</head>
<script>
	</script>
<body>
    <div class="launcher">
        <div class="title-bar">
            <span>MineXLauncher 0.5.0</span>
        </div>
        <div class="content">
            <div class="sidebar">
                <div class="profile">
                    <span class="profile-name" id="profile-name">Default</span>
                </div>
                <nav>
                    <ul>
                        <li class="nav-item" onclick="redirectToUpdates()">
                            <img src="/resources/images/news-icon.png" alt="News Icon" class="nav-icon">
                            <span class="nav-text">Updates</span>
                        </li>
                        <li class="nav-item selected" >
                            <img src="/resources/images/minecraft-icon.png" alt="Minecraft Icon" class="nav-icon">
                            <span class="nav-text">Game</span>
                        </li>
                        <li class="nav-item" onclick="redirectToSettings()">
                            <img src="/resources/images/settings-icon.png" alt="Settings Icon" class="nav-icon">
                            <span class="nav-text">Settings</span>
                        </li>
                        <li class="nav-item" onclick="redirectToList()">
                            <img src="/resources/images/serverlist-icon.png" alt="List Icon" class="nav-icon">
                            <span class="nav-text">Server List</span>
                        </li>
						<li class="nav-item" onclick="redirectToClientDownload()">
							<img src="/resources/images/offlinedownloads.png" alt="Offline Download Icon" class="nav-icon">
							<span class="nav-text">Client Downloads</span>
						</li>
                        
						<li class="nav-item" onclick="redirectToOtherClients()">
                            <img src="/resources/images/otherclients.png" alt="List Icon" class="nav-icon">
                            <span class="nav-text">Other Clients</span>
                        </li>
                    </ul>
                </nav>
            </div>
			<div class="main-panel">
                <div class="top-bar">
                    <span class="game-title">EAGLERCRAFT</span>
                    <span class="game-title">Game</span>
                </div>
                <div class="main-content">
					<div id="archive" class="tab-content">
						<img src="/resources/images/coverimage.png" alt="Minecraft Cover Image" class="minecraft-image">
                    <div class="installations">
                        <div class="custom-select-wrapper">
                            <div id="custom-select" class="custom-select" onclick="toggleOptions()">
                                <span class="custom-select-trigger">Select a version</span>
                            </div>
                            <div class="custom-options">
								<div class="custom-option" onclick="selectVersion('/versions/1.8.8/', '1.8.8')">
                                    <img src="/resources/images/icon.png">
                                    <span>1.8.8</span>
                                </div>

								<div class="custom-option" onclick="selectVersion('/versions/forge/', 'Eaglerforge')">
                                    <img src="/resources/images/icon.png">
                                    <span>Eaglerforge</span>
                                </div>
								<div class="custom-option" onclick="selectVersion('/versions/1.9/', '1.9 (Unstable)')">
                                    <img src="/resources/images/icon.png">
                                    <span>1.9 (Unstable)</span>
                                </div>
								
								<div class="custom-option" onclick="selectVersion('/versions/1.5.2/', '1.5.2')">
                                    <img src="/resources/images/icon.png">
                                    <span>1.5.2</span>
                                </div>
								<div class="custom-option" onclick="selectVersion('/versions/beta_1.7.3/', 'Beta 1.7.3')">
                                    <img src="/resources/images/icon.png">
                                    <span>Beta 1.7.3</span>
                                </div>
								<div class="custom-option" onclick="selectVersion('/versions/beta_1.3/', 'Beta 1.3')">
                                    <img src="/resources/images/icon.png">
                                    <span>Beta 1.3</span>
                                </div>
								<div class="custom-option" onclick="selectVersion('/versions/alpha_1.2.6/', 'Alpha 1.2.6')">
                                    <img src="/resources/images/icon.png">
                                    <span>Alpha 1.2.6</span>
                                </div>
								<div class="custom-option" onclick="selectVersion('/versions/infdev_20100630/', 'Infdev 20100630')">
                                    <img src="/resources/images/icon.png">
                                    <span>Infdev 20100630</span>
                                </div>
								<div class="custom-option" onclick="selectVersion('/versions/classic_0.30/', 'Classic 0.30')">
                                    <img src="/resources/images/icon.png">
                                    <span>Classic 0.30</span>
                                </div>
								<div class="custom-option" onclick="selectVersion('/other/archive/', 'Eagler Archive')">
                                    <img src="/resources/images/eaglerarchive-icon.png">
                                    <span>Eagler Archive</span>
                                </div>
                            </div>
                        </div>
                        <button class="play-button" onclick="playGame()">Play</button>
					  </div>
				
                    
                    </div>
              
                </div>
            </div>
        </div>
        <div class="bottom-bar">
            <span class="username" id="profile-name">MineXLauncher</span>
        </div>
    </div>
	
</body>
</html>
