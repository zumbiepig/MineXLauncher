<!doctype html>
<html lang="en" style="display: none">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MineXLauncher</title>
		<link rel="icon" type="image/webp" href="/resources/images/icons/favicon.webp" />
		<link rel="stylesheet" href="/resources/styles/themes/default.css" />
		<link rel="stylesheet" id="theme" onload="document.documentElement.style.display = ''" />
		<meta name="theme-color" content="#333" />
		<script src="/resources/scripts/google-tag.js"></script>
		<script src="/resources/scripts/main.js"></script>
	</head>
	<body>
		<div class="launcher">
			<span class="title-bar">MineXLauncher</span>
			<div class="content">
				<div class="sidebar">
					<span class="username"></span>
					<nav class="nav-bar">
						<li class="selected" href="/offline/">
							<img src="/resources/images/icons/nav/game.webp" />
							<span>Offline</span>
						</li>
					</nav>
				</div>
				<div class="main-panel">
					<div class="top-nav">
						<ul>
							<li href="/offline/">Game</li>
						</ul>
					</div>
					<div class="main-content">
						<div class="cover-image">
							<img src="/resources/images/covers/minecraft.webp" />
						</div>
					</div>
					<div class="installations">
						<div>
							<span class="selector" onclick="versionSelector.toggle()">Select a version</span>
							<div class="options">
								<div onclick="game.select('/game/offline/main/EaglercraftL_1.9.html', '1.9.4')">
									<img src="/resources/images/icons/clients/all.webp" />
									<span>1.9.4</span>
								</div>
								<div onclick="game.select('/game/offline/main/EaglercraftX_1.8.html', '1.8.8')">
									<img src="/resources/images/icons/clients/all.webp" />
									<span>1.8.8</span>
								</div>
								<div onclick="game.select('/game/offline/main/Eaglercraft_1.5.html', '1.5.2')">
									<img src="/resources/images/icons/clients/all.webp" />
									<span>1.5.2</span>
								</div>
								<div onclick="game.select('/game/offline/main/Eaglercraft_1.2.5.html', '1.2.5')">
									<img src="/resources/images/icons/clients/all.webp" />
									<span>1.2.5</span>
								</div>
								<div
									class="custom-option"
									onclick="game.select('/game/offline/main/Eaglercraft_b1.7.3.html', 'Beta 1.7.3')"
								>
									<img src="/resources/images/icons/clients/all.webp" />
									<span>Beta 1.7.3</span>
								</div>
								<div
									class="custom-option"
									onclick="game.select('/game/offline/main/Eaglercraft_b1.3.html', 'Beta 1.3')"
								>
									<img src="/resources/images/icons/clients/all.webp" />
									<span>Beta 1.3</span>
								</div>
								<div onclick="game.select('/game/offline/main/Eaglercraft_a1.2.6.html', 'Alpha')">
									<img src="/resources/images/icons/clients/all.webp" />
									<span>Alpha 1.2.6</span>
								</div>

								<div onclick="game.select('/game/offline/main/Eaglercraft_Indev.html', 'Indev')">
									<img src="/resources/images/icons/clients/all.webp" />
									<span>Indev</span>
								</div>
							</div>
						</div>
						<button onclick="game.play()">Play</button>
					</div>
				</div>
			</div>
			<div class="bottom-bar">
				<div>
					<a class="left" href="https://discord.gg/VRwbRJjXzt" target="_blank">Join the MineXLauncher Discord</a>
				</div>
				<div>
					<span class="right">Â© 2024 MineXLauncher. All rights reserved.</span>
				</div>
			</div>
		</div>
		<div class="ads-container">
			<ins
				class="adsbygoogle"
				style="display: block"
				data-ad-client="ca-pub-1132419379737567"
				data-ad-slot="3280170072"
				data-ad-format="auto"
				data-full-width-responsive="true"
			></ins>
		</div>
	</body>
</html>
