<style>select {
    width: 100%;
    padding: 10px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-weight: bold;
    color: #e0e0e0;
    background-color: #08a74a; /* Sky blue */
    box-shadow: 4px 4px 0px #2A2A2A, -4px -4px 0px #2A2A2A;
    border-radius: 3px; /* Slight rounding for a blocky effect */
    appearance: none; /* Removes default arrow */
    background-image: url('https://static.thenounproject.com/png/538451-200.png'), linear-gradient(45deg, #0a8338, #086126);
    background-repeat: no-repeat, repeat;
    background-position: right 10px center, 0 0;
    background-size: 15px auto, 100%;
    cursor: pointer;
    transition: box-shadow 0.2s, background-color 0.2s;
}</style>
