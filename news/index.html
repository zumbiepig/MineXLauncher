<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineXLauncher</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/script.js" defer></script>
    <script src="/detector.js" defer></script>
    
</head>
<body>
    <div class="launcher">
        <div class="title-bar">
            <span>MineXLauncher 0.3.0</span>
        </div>
        <div class="content">
            <div class="sidebar">
                <div class="profile" style="font-weight: bold;">
                    <span class="profile-name" id="profile-name">Default</span>
                </div>
                <nav>
                    <ul>
                        <li class="nav-item selected" onclick="redirectToNews()">
                            <img src="/Resources/news-icon.png" alt="News Icon" class="nav-icon">
                            <span class="nav-text">Updates</span>
                        </li>
                        <li class="nav-item" onclick="redirectToMain()">
                            <img src="/Resources/minecraft-icon.png" alt="Minecraft Icon" class="nav-icon">
                            <span class="nav-text">Game</span>
                        </li>
                        <li class="nav-item" onclick="redirectToSettings()">
                            <img src="/Resources/settings-icon.png" alt="Settings Icon" class="nav-icon">
                            <span class="nav-text">Settings</span>
                        </li>
                        <li class="nav-item" onclick="redirectToList()">
                            <img src="/Resources/serverlist-icon.png" alt="List Icon" class="nav-icon">
                            <span class="nav-text">Server List</span>
                        </li>
                        <li class="nav-item" onclick="redirectToClientDownload()">
                            <img src="/Resources/offlinedownloads.png" alt="Offline Downloads Icon" class="nav-icon">
                            <span class="nav-text">Client Downloads</span>
                        </li>
                        <li class="nav-item" id="modMakerItem" style="display: none;" onclick="openEaglerForgeModMaker()">
                            <img src="/Resources/eaglerforge-icon.png" alt="List Icon" class="nav-icon">
                            <span class="nav-text">EaglerForge Mod Maker</span>
                        </li>
                        <li class="nav-item" id="apiItem" style="display: none;" onclick="openEaglerForgeApi()">
                            <img src="/Resources/eaglerforge-docs.png" alt="List Icon" class="nav-icon">
                            <span class="nav-text">EaglerForge API</span>
                        </li>
                        <li class="nav-item" onclick="redirectToOtherClients()">
                            <img src="/Resources/otherclients.png" alt="Other Clients Icon" class="nav-icon">
                            <span class="nav-text">Other Clients</span>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="main-panel">
                <div class="top-bar">
                    <span class="game-title">News</span>
                </div>
                <div class="main-content">
                    <div class="news-item">
                        <h3>Latest GitHub Releases</h3>
                        <ul id="github-releases">
                            <!-- JavaScript will populate this list -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-bar">
            <span class="username" id="bottom-profile-name">MinecraftXLauncher</span>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('https://api.github.com/repos/SpeedSlicer/MineXLauncher-Beta/releases')
                .then(response => response.json())
                .then(data => {
                    const releasesList = document.getElementById('github-releases');
                    releasesList.innerHTML = ''; // Clear previous content
                    if (data.length === 0) {
                        releasesList.innerHTML = '<li>No releases found.</li>';
                    } else {
                        data.forEach(release => {
                            const releaseItem = document.createElement('li');
                            releaseItem.innerHTML = `
                                <strong>${release.name}</strong>
                                <p>${release.body ? release.body : 'No description available.'}</p>
                            `;
                            releasesList.appendChild(releaseItem);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error fetching GitHub releases:', error);
                    document.getElementById('github-releases').innerHTML = `<li>Error fetching releases: ${error.message}</li>`;
                });
        });

    </script>
</body>
</html>
