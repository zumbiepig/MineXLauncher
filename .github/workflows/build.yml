name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest, windows-latest, macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install bun
        uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Build
        run: bun run build
