name: Auto-update clients

on:
  schedule:
    - cron: '0 0,12 * * *'
  workflow_dispatch:

jobs:
  build:
    if: ${{ github.ref == 'refs/heads/main' }}
    concurrency:
      group: ${{ github.workflow }}
      cancel-in-progress: true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-disabled: true
      - name: Compile EaglercraftX 1.8
        if: success() || failure()
        run: |
          git clone https://git.eaglercraft.rip/eaglercraft/eaglercraft-1.8-workspace.git ${{ runner.temp }}/eaglerx
          rm -rf \
            ./src/game/main/1.8.8/lang/ \
            ./src/game/main/1.8.8/assets.epk \
            ./src/game/main/1.8.8/classes.js \
            ./src/game/main/1.8.8/offline.html \
            ${{ runner.temp }}/eaglerx/javascript/assets.epk \
            ${{ runner.temp }}/eaglerx/javascript/classes.js
          cd ${{ runner.temp }}/eaglerx/
          chmod +x ./gradlew
          ./gradlew generateJavascript
          bash ./CompileEPK.sh
          wget -O ${{ github.workspace }}/src/game/main/1.8.8/offline.html https://git.eaglercraft.rip/eaglercraft/eaglercraft-builds/raw/branch/main/EaglercraftX_1.8_Offline_Signed_Client.html
          cd ${{ github.workspace }}
          cp -r --no-preserve=mode ${{ runner.temp }}/eaglerx/javascript/lang/ ./src/game/main/1.8.8/lang/
          cp --no-preserve=mode ${{ runner.temp }}/eaglerx/javascript/assets.epk ./src/game/main/1.8.8/assets.epk
          cp --no-preserve=mode ${{ runner.temp }}/eaglerx/javascript/classes.js ./src/game/main/1.8.8/classes.js
      # FREEZE AT V0.6.1 UNTIL FURTHER NOTICE
