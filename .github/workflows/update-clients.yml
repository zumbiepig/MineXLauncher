      - name: Compile Starlike Client
        if: success() || failure()
        run: |
          git clone https://github.com/SpeedSlicer/Starlike-Client.git ${{ runner.temp }}/starlike
          rm -rf \
            ./src/game/clients/starlike/assets.epk \
            ./src/game/clients/starlike/classes.js \
            ./src/game/clients/starlike/offline.html \
            ${{ runner.temp }}/starlike/javascript/assets.epk \
            ${{ runner.temp }}/starlike/javascript/classes.js
          cd ${{ runner.temp }}/starlike/
          chmod +x ./gradlew
          ./gradlew generateJavascript
          bash ./CompileEPK.sh
          bash ./MakeOfflineDownload.sh
          cd ${{ github.workspace }}
          cp --no-preserve=mode ${{ runner.temp }}/starlike/javascript/assets.epk ./src/game/clients/starlike/assets.epk
          cp --no-preserve=mode ${{ runner.temp }}/starlike/javascript/classes.js ./src/game/clients/starlike/classes.js
          cp --no-preserve=mode ${{ runner.temp }}/starlike/javascript/Starlike_Client_Offline.html ./src/game/clients/starlike/offline.html
      - name: Compile Shadow Client
        if: success() || failure()
        run: |
          git clone https://github.com/PeytonPlayz595/Shadow-4.0.git ${{ runner.temp }}/shadow
          rm -rf \
            ./src/game/clients/shadow/lang/ \
            ./src/game/clients/shadow/assets.epk \
            ./src/game/clients/shadow/classes.js \
            ./src/game/clients/shadow/offline.html \
            ${{ runner.temp }}/shadow/javascript/assets.epk \
            ${{ runner.temp }}/shadow/javascript/classes.js
          cd ${{ runner.temp }}/shadow/
          chmod +x ./gradlew
          ./gradlew generateJavascript
          bash ./CompileEPK.sh
          bash ./MakeOfflineDownload.sh
          cd ${{ github.workspace }}
          cp -r --no-preserve=mode ${{ runner.temp }}/shadow/javascript/lang/ ./src/game/clients/shadow/lang/
          cp --no-preserve=mode ${{ runner.temp }}/shadow/javascript/assets.epk ./src/game/clients/shadow/assets.epk
          cp --no-preserve=mode ${{ runner.temp }}/shadow/javascript/classes.js ./src/game/clients/shadow/classes.js
          cp --no-preserve=mode ${{ runner.temp }}/shadow/javascript/Shadow_Client_International.html ./src/game/clients/shadow/offline.html
      - name: Commit and push changes
        id: git-auto-commit-action
        if: success() || failure()
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'github-actions: auto-update clients'
          commit_author: 'github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>'
