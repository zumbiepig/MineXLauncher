<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/stylesheets/other.css" />
    <script src="/javascripts/main.js" defer></script>
  </head>
  <body>
    <div class="launcher">
      <div class="title-bar">
        <span>MineXLauncher 1.0.0</span>
      </div>
      <div class="content">
        <div class="sidebar">
          <div class="profile">
            <span class="profile-name" id="profile-name">Default</span>
          </div>
          <nav>
            <li class="nav-item" onclick="navigateToUpdates()">
              <img src="/images/news-icon.png" class="nav-icon" />
              <span class="nav-text">Updates</span>
            </li>
            <li class="nav-item selected" onclick="navigateToHome()">
              <img src="/images/minecraft-icon.png" class="nav-icon" />
              <span class="nav-text">Game</span>
            </li>
            <li class="nav-item" onclick="navigateToServers()">
              <img src="/images/serverlist-icon.png" class="nav-icon" />
              <span class="nav-text">Server List</span>
            </li>
            <li class="nav-item" onclick="navigateToMods()">
              <img src="/images/mods.png" class="nav-icon" />
              <span class="nav-text">Mods</span>
            </li>
            <li class="nav-item" onclick="navigateToSettings()">
              <img src="/images/settings-icon.png" class="nav-icon" />
              <span class="nav-text">Settings</span>
            </li>
          </nav>
        </div>
        <div class="main-panel">
          <div class="top-bar">
            <span class="game-title">Eaglercraft</span>
            <span class="game-title">Other Clients</span>
          </div>
          <div class="top-menu">
            <ul>
              <li class="menu-item" onclick="navigateToHome()">Game</li>
              <li class="menu-item selected" onclick="navigateToOther()">Other Versions</li>
              <li class="menu-item" onclick="navigateToArchive()">Archive</li>
              <li class="menu-item" onclick="navigateToDownloads()">Client Downloads</li>
            </ul>
          </div>
          <div class="main-content">
            <img src="/images/otherclientscover.png" class="minecraft-image" />
            <div class="installations">
              <div class="custom-select-wrapper">
                <div id="custom-select" class="custom-select" onclick="toggleOptions()">
                  <span class="custom-select-trigger">Select a client</span>
                </div>
                <div class="custom-options">
                  <div class="custom-option" onclick="selectVersion('/game/web/other/eaglerforge/', 'EaglerForge')">
                    <img src="/images/eaglerforge-icon.png" />
                    <span>EaglerForge</span>
                  </div>
                  <div class="custom-option" onclick="selectVersion('/game/web/other/resent/', 'Resent Client')">
                    <img src="/images/resent-icon.png" />
                    <span>Resent Client</span>
                  </div>
                  <div class="custom-option" onclick="selectVersion('/game/web/other/shadow/', 'Shadow Client')">
                    <img src="/images/shadowclient-icon.png" />
                    <span>Shadow Client</span>
                  </div>
                </div>
              </div>
              <button class="play-button" onclick="playGame()">Play</button>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom-bar">
        <span class="username" id="profile-name">MineXLauncher</span>
      </div>
    </div>
  </body>
</html>
