<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
            color: #fff;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #444;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .gif {
            margin-top: 20px;
        }
        .solutions {
            margin-top: 20px;
            text-align: left;
        }
        .solutions ul {
            list-style-type: none;
            padding: 0;
        }
        .solutions li {
            margin-bottom: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <br>
        
        <div class="gif">
            <img src="resources\images\gifs\offline.gif" alt="Gif">
        </div>
        <div class="solutions">
            <h2>You are offline</h2>
        <p>It looks like you are not connected to the internet. Please check your connection and try again.</p>
            <h2>Possible Solutions:</h2>
            <ul>
                <li>Check your internet connection.</li>
                <li>Restart your router.</li>
                <li>Try reconnecting to your Wi-Fi network.</li>
                <li>Contact your internet service provider.</li>
            </ul>
        </div>
    </div>
</body>
</html>
