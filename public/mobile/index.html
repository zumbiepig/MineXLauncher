<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/resources/styles/mobile.css" />
    <script src="/resources/scripts/main.js" defer></script>
    <meta name="theme-color" content="#000000" />
  </head>
  <body>
    <div class="launcher">
      <div class="title-bar">
        <span>MineXLauncher 1.0</span>
      </div>
      <div class="content">
        <div class="sidebar">
          <div class="profile">
            <span class="profile-name" id="profile-name">Default</span>
          </div>
          <nav>
            <li class="nav-item selected" onclick="navigate.mobile()">
              <img src="/resources/images/images/minecraft-icon.png" class="nav-icon" />
              <span class="nav-text">Mobile Site</span>
            </li>
          </nav>
        </div>
        <div class="main-panel">
          <div class="top-bar">
            <span class="game-title">Eaglercraft</span>
            <span class="game-title">Mobile</span>
          </div>
          <div class="main-content">
            <img src="/resources/images/images/coverimage.png" class="minecraft-image" />
            <div class="installations">
              <div class="custom-select-wrapper">
                <div id="custom-select" class="custom-select" onclick="versionSelector.open()">
                  <span class="custom-select-trigger">Select a version</span>
                </div>
                <div class="custom-options">
                  <div class="custom-option" onclick="game.select('/game/web/mobile/1.8.8/', '1.8.8')">
                    <img src="/resources/images/images/eaglerpocketmobile-icon.png" />
                    <span>1.8.8</span>
                  </div>
                </div>
              </div>
              <button class="play-button" onclick="game.play()">Play</button>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom-bar">
        <span class="username" id="profile-name">MineXLauncher</span>
      </div>
    </div>
  </body>
</html>
