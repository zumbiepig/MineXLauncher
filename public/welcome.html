<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Welcome | MineXLauncher</title>
		<link rel="icon" type="image/png" href="/resources/images/icons/favicon.png" />
		<link rel="stylesheet" href="/resources/styles/themes/default.css" />
		<meta name="theme-color" content="#000000" />
		<script src="/resources/scripts/google-tag.js"></script>
		<script src="/resources/scripts/main.js"></script>
	</head>
	<body>
		<div class="launcher">
			<div class="title-bar">
				<span>MineXLauncher 1.4</span>
			</div>
			<div class="content">
				<div class="main-panel">
					<div class="main-content">
						<div class="setup-page">
							<h2>Welcome to MineXLauncher!</h2>
							<p>Let's get you setup.</p>
							<form id="setup-form">
								<label for="username-input">Username:</label>
								<input type="text" id="username-input" placeholder="Enter username" />
								<label for="theme-select">Theme:</label>
								<select id="theme-select">
									<option selected value="default">Default</option>
									<option value="overworld">Overworld</option>
									<option value="nether">Nether</option>
									<option value="cherry-blossom">Cherry Blossom</option>
									<option value="retro">Retro</option>
									<option value="starfall">Starfall</option>
									<option value="room">Room</option>
								</select>
								<br />
								<button type="submit" class="setup-submit">Submit</button>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="bottom-bar">
				<div class="bottom-bar-links">
					<a href="https://discord.gg/YKgfuFvKhA" class="bottom-bar-left">Join the MineXLauncher Discord</a>
				</div>
				<div class="bottom-bar-links">
					<span class="bottom-bar-right">MineXLauncher</span>
				</div>
			</div>
		</div>
	</body>
</html>
