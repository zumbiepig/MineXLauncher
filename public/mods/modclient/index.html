<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/resources/styles/mods.css" />
    <script src="/resources/scripts/main.js" defer></script>
  </head>
  <body>
    <div class="launcher">
      <div class="title-bar">
        <span>MineXLauncher 1.0</span>
      </div>
      <div class="content">
        <div class="sidebar">
          <div class="profile">
            <span class="profile-name" id="profile-name">Default</span>
          </div>
          <nav>
            <li class="nav-item" onclick="navigate.updates()">
              <img src="/resources/images/icons/nav-updates.png" class="nav-icon" />
              <span class="nav-text">Updates</span>
            </li>
            <li class="nav-item" onclick="navigate.home()">
              <img src="/resources/images/icons/minexlauncher-trans.png" class="nav-icon" />
              <span class="nav-text">Game</span>
            </li>
            <li class="nav-item" onclick="navigate.servers()">
              <img src="/resources/images/icons/nav-servers.png" class="nav-icon" />
              <span class="nav-text">Server List</span>
            </li>
            <li class="nav-item selected" onclick="navigate.mods()">
              <img src="/resources/images/icons/nav-mods.png" class="nav-icon" />
              <span class="nav-text">Mods</span>
            </li>
            <li class="nav-item" onclick="navigate.settings()">
              <img src="/resources/images/images/settings-icon.png" class="nav-icon" />
              <span class="nav-text">Settings</span>
            </li>
          </nav>
        </div>
        <div class="main-panel">
          <div class="top-bar">
            <span class="game-title">Mods</span>
          </div>
          <div class="top-menu">
            <ul>
              <li class="menu-item" onclick="navigate.mods()">Mods</li>
              <li class="menu-item" onclick="navigate.resource()">Resource Packs</li>
              <li class="menu-item selected" onclick="navigate.modClient()">Client</li>
              <li class="menu-item" onclick="window.open('https://eaglerforge.github.io/')">API</li>
              <li class="menu-item" onclick="window.open('https://eaglerforge-builder.vercel.app/')">EaglerForge Builder</li>
            </ul>
          </div>
          <img src="/resources/images/images/eaglerforge-cover.png" class="minecraft-image" />
          <button class="play-button" onclick="game.select('/game/web/clients/eaglerforge/'); game.play()">Play</button>
        </div>
      </div>
      <div class="bottom-bar">
        <span class="username" id="bottom-profile-name">MineXLauncher</span>
      </div>
    </div>
  </body>
</html>
